	</head>

	<body>
		<!--头部-->
		<div class="container">
			<div class="header">
				<div class="head">
					<div class="head_left pull-left">
						<img src="http://iph.href.lu/24x24" />
						<h3>人类精子形态学规范化培训与质量控制<span>考试系统</span></h3>
					</div>
					<div class="head_right pull-right">
						<span class="glyphicon glyphicon-bell pull-left" style="color: #fff;"><span class="badge">6</span></span>
						<ul class="pull-left">
							<li>
								<a href="user.html"><img src="http://iph.href.lu/24x24" alt="" />个人中心</a>
							</li>
							<li>
								<a href="">退出</a>
							</li>
						</ul>
					</div>
				</div>
				<p class="head_bottom"><span class="glyphicon glyphicon-bell" style="color: #fff;font-size: 12px;margin-right: 5px;"></span>公告：用户名需要自注册，经管理员审核后才能使用。如果没有用户名进入，也能做简单的测试，只能在限定的题目内选择。</p>
			</div>

			<!--内容框-->
			<div class="center clearfix">
				<div class="slide_left pull-left">
					<ul class="list-group">
						<li class="list-group-item" id="index">
							<a href="index.html">首页</a>
						</li>
						<li class="list-group-item" id="shape">
							<a href="shape.html">第五版形态练习</a>
						</li>
						<li class="list-group-item" id="guidance">
							<a href="guidance.html">指导中心练习</a>
						</li>
						<li class="list-group-item" id="simulation">
							<a href="">模拟考试</a>
						</li>
						<li class="list-group-item" id="exam">
							<a href="">正式考试</a>
						</li>
						<li class="list-group-item" id="tags">
							<a href="redo.html">错题重做</a>
						</li>
						<li class="list-group-item" id="guide">
							<a href="guide.html">考试指南</a>
						</li>
					</ul>
				</div>
				<div class="slide_right pull-right">
					<div class="slide_right_top  clearfix">
						<ol class="breadcrumb pull-left">
							<span class="glyphicon glyphicon-map-marker"></span> 您当前的位置：
							<li>
								<a href="#">首页</a>
							</li>
							<li><a href="#">会员中心</a></li>
							<li  class="active"><a href="#">个人资料</a></li>		
						</ol>
						<em class="pull-right">2017年11月6日  12:05:31</em>
					</div>
					<div class="user_box">
						<div class="user_nav clearfix">
							<ul class="clearfix">
								<li><a href="user.html"><img src="img/user.png" alt="" />个人资料</a></li>
								<li><a href="user_practice.html"><img src="img/shijuan.png" alt="" />我的练习</a></li>
								<li><a href="user_test.html"><img src="img/user_edit.png" alt="" />我的考试</a></li>
								<li><a href="user_msg.html"><img src="img/user_bell.png" alt="" />我的信息</a></li>
								<li class="on"><a href="user_setpas.html"><img src="img/user_block.png" alt="" />修改密码</a></li>
							</ul>
						</div>
						<div class="user_center clearfix">
							<div class="user_content setpas">
								<h3>修改密码</h3>
							
								      <input type="password" class="form-control" id="oldpas" placeholder="输入旧密码">   
							 						  
								      <input type="password" class="form-control" id="newspas" placeholder="输入新密码">
							  	
								      <input type="password" class="form-control" id="surepas" placeholder="确认新密码">  
							  	
							  	
							  	<button class="btn btn-block user_edit_sub">保存修改</button>								    
							  	
							</div>
						</div>
				</div>	
				</div>
			</div>

		</div>
		<!--提示层-->
		<div class="set_success">
			<div class="set_succ_box">
				<span class="set_close">X</span>
				<img src="img/success.png" alt="" />
				<p>您已成功修改</p>
			</div>
		</div>
		
		
		<script>
			$(function(){	
				$('.user_edit_sub').click(function(){
						if($('#oldpas').val()!=''&&$('#newspas').val()!=''&&$('#surepas').val()!=''){
							if($('#surepas').val()!=$('#newspas').val()){
								layer.msg('两次密码不一致',{time:1000})
							}else{
								$('.set_success').show();
							}
						}else{
							layer.msg('请填写完整信息！',{time:1000})
						}						
				})
				$('.set_close').click(function(){
					$('.set_success').hide();
				})
				
				
			})
		</script>
		
	</body>

</html>
