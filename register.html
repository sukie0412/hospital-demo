<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>医院考试平台</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/jquery.idcode.css" />
		<link rel="stylesheet" href="css/basic.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="layer/layer.js"></script>
		<script src="laydate/laydate.js"></script>
		<script src="js/jquery.idcode.js"></script>
	</head>
	<body>
		<div class="register_bg" style="background: url(img/register_bg.png) no-repeat center;background-size: 100%;">
			<div class="register_box">
				<h3><i>注册新用户</i> <span class="pull-right">已有账号，直接去 <a href="login.html" style="color: #ff9800;">登录</a></span></h3>
				<ul class="clearfix">
					<li class="col-lg-4">
						<input type="text" class="form-control" id="username" placeholder="输入姓名">
					</li>
					<li class="col-lg-4">
						<input type="text" class="form-control" id="phone" placeholder="输入手机号码">
					</li>
					<li class="col-lg-4">
						<input type="password" class="form-control" id="password" placeholder="输入密码">
					</li>
					<li class="col-lg-4">
						<input type="text" class="form-control" id="company"  placeholder="输入单位">
					</li>
					<li class="col-lg-4">
						<div class="input-group">
				            <input type="text" class="form-control" id="code" placeholder="输入验证码">
				            <span class="input-group-addon" id="idcode"></span>
				        </div>
					</li>
					<li class="col-lg-4">
						<input type="password" class="form-control" id="surepas" placeholder="确认密码">
					</li>
				</ul>
				<p class="clearfix">
					<label class="pull-left"><input type="checkbox" name="" id="" value="" />我已阅读并同意《练习系统服务协议》</label>
					<button class="btn col-lg-2 pull-right register_sub">注册，并进入主页</button>
				</p>
			</div>
			<div class="register_bottom">
				<span>如有疑问可咨询管理员 李四，电话：020-8888888</span>
			</div>
		</div>
		<script type="text/javascript">
			
			$(function(){
				$.idcode.setCode();
				$('.register_sub').click(function(){
					if($('#username').val()!=""&&$('#phone').val()!=""&&$('#password').val()!=""&&$('#company').val()!=""&&$('#code').val()!=""&&$('#surepas').val()!=""){
						if(!(/^1[34578]\d{9}$/.test($('#phone').val()))){
							layer.msg('请输入正确的手机号码',{time:1000})
						}else if($('#password').val()!=$('#surepas').val()){
							layer.msg('确认密码有误',{time:1000})
						}else{
							window.location.href='index.html'
						}
					}else{
						layer.msg('请填写完整信息',{time:1000})
					}
				})
			})
		</script>
	</body>
</html>
